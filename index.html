<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
		integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <main>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Teste de Modal</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <h2>Modal Ã© massa!</h2>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </button>
              </div>
              <div class="col">
                <div class="card" style="width: 18rem;">
                    <img class="img-fluid" src="https://res.cloudinary.com/dx0kvnqnb/image/upload/sec4kyxoncc5u85wme91.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="text-secondary">Some quick example text</p> 
                      <p class="fw-bold">to build on the card title and make up</p>
                      <p class="text-uppercase">the bulk of the card's content.</p>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="d-flex flex-wrap align-items-start justify-content-between">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <i class="bi bi-alarm"></i>
                <i class="bi bi-archive"></i>
                <i class="bi bi-apple"></i>
                <i class="bi bi-arrow-clockwise"></i>
                <i class="bi bi-arrow-up-square-fill"></i>
              </div>
            </div>
          </div>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
